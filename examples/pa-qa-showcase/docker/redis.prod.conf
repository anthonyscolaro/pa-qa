# Redis configuration for production
bind 0.0.0.0
port 6379
protected-mode yes

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Security
requirepass changeme

# Logging
loglevel notice
logfile "/var/log/redis/redis.log"

# Performance
tcp-keepalive 300
timeout 300
tcp-backlog 511

# Client management
maxclients 5000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128